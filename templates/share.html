{% extends "base.html" %}
{% block content %}
<div class="card">
  <h3>Share this poll</h3>
  <p class="q">{{ poll.question|e }}</p>

  <div class="row" style="align-items:flex-start;">
    <img alt="QR code" src="{{ data_url }}" style="width:200px;height:200px;border-radius:12px;border:1px solid #334155;">
    <div>
      <p>Poll link</p>
      <code style="display:inline-block;padding:6px 10px;background:#0b1220;border:1px solid #334155;border-radius:8px;word-break:break-all;">
        {{ link }}
      </code>
      <div class="sp"></div>
      <a class="btn" href="{{ url_for('poll_view', code=poll.code) }}">Open poll</a>
      <a class="btn btn-primary" href="{{ url_for('poll_results', code=poll.code) }}">View results</a>
    </div>
  </div>
</div>
{% endblock %}
