{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:820px; text-align:center;">
  <h3 style="margin-top:0;">QR Code â€” {{ form.title }}</h3>
  <p class="muted" style="margin-top:-6px;">Scan to open the form on a phone</p>

  <div style="display:flex; justify-content:center; margin:12px 0;">
    <img src="{{ url_for('forms_qr_png', code=form.code) }}" alt="QR for {{ form.title }}"
         style="image-rendering:pixelated; border:8px solid #0b1220; background:#fff; max-width:100%; height:auto;">
  </div>

  <div class="row" style="gap:8px; justify-content:center; flex-wrap:wrap;">
    <input type="text" value="{{ form_url }}" readonly
           style="width:520px; max-width:100%; padding:10px; border-radius:8px; border:1px solid #334155; background:#0b1220; color:var(--text);">
    <button class="btn" onclick="navigator.clipboard.writeText('{{ form_url }}')">Copy link</button>
    <a class="btn" href="{{ url_for('forms_qr_png', code=form.code) }}" download>Download PNG</a>
    <a class="btn" href="{{ form_url }}" target="_blank" rel="noopener">Open form</a>
  </div>
</div>
{% endblock %}
