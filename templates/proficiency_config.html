{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Proficiency Test Access Control</h2>
  <p class="muted" style="margin-bottom:24px;">Control whether students can access proficiency tests. Use this to temporarily disable access during setup, configuration, or maintenance.</p>
  
  <form method="POST">
    <input type="hidden" name="csrf" value="{{ csrf_token() }}">
    
    <div style="background:#1e293b; border:2px solid var(--brand); padding:24px; border-radius:12px;">
      <label style="display:flex; align-items:center; gap:16px; cursor:pointer;">
        <input type="checkbox" name="student_access_enabled" value="1" 
               {% if config.student_access_enabled %}checked{% endif %}
               style="width:28px; height:28px; cursor:pointer;">
        <div>
          <strong style="font-size:1.2rem; display:block; margin-bottom:8px;">ðŸ”“ Enable Student Access to Proficiency Tests</strong>
          <p class="muted" style="margin:0; line-height:1.5;">
            When <strong>checked</strong>: Students can view their progress dashboard and take proficiency tests.<br>
            When <strong>unchecked</strong>: Students can only view their progress graph. Test-taking is disabled.
          </p>
        </div>
      </label>
    </div>
    
    <div style="margin-top:24px;" class="row">
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{{ url_for('proficiency_outcomes_list') }}" class="btn">Back to Outcomes</a>
    </div>
  </form>
</div>
{% endblock %}
