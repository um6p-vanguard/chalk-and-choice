{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:420px;">
  <h3>Student Login</h3>
  <p class="muted">Enter the display name you want instructors to see.</p>
  {% if error %}<p style="color:#fda4af;">{{ error }}</p>{% endif %}
  <form method="post" autocomplete="off">
    <label>Your name</label>
    <input type="text" name="name" maxlength="120" required placeholder="e.g., Sara B.">
    <div class="sp"></div>
    {% if csrf_token is defined %}<input type="hidden" name="csrf" value="{{ csrf_token() }}">{% endif %}
    <button class="btn btn-primary" type="submit">Continue</button>
  </form>
</div>
{% endblock %}
