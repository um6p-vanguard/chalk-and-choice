{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:720px;">
  <h3>Vote</h3>
  <p class="q">{{ poll.question|e }}</p>

  {% if error %}<p style="color:#fda4af;">{{ error }}</p>{% endif %}

  {% if already %}
    <p class="muted">You already voted on this poll from this device/account.</p>
    <a class="btn" href="{{ url_for('thanks') }}">Continue</a>
  {% else %}
    <form method="post" action="{{ url_for('poll_view', code=poll.code) }}">
      <input type="hidden" name="csrf" value="{{ csrf_token() }}">
      {% for opt in poll.options %}
        <label class="opt" style="display:block;margin:6px 0;">
          <input type="radio" name="choice" value="{{ loop.index0 }}" required> {{ opt|e }}
        </label>
      {% endfor %}
      <div class="sp"></div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  {% endif %}
</div>
{% endblock %}
