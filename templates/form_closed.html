{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:720px;">
  <h3>{{ form.title }}</h3>
  <p class="muted">This form is closed.</p>
  {% if form.closes_at %}
    <p class="muted">Closed at: {{ form.closes_at.strftime('%Y-%m-%d %H:%M UTC') }}</p>
  {% endif %}
  <a class="btn" href="{{ url_for('index') }}">Back</a>
</div>
{% endblock %}
