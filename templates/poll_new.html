{% extends "base.html" %}
{% block content %}
<div class="card">
  <h3>New Poll</h3>
  {% if error %}<p style="color:#fda4af;">{{ error }}</p>{% endif %}

  <form method="post" autocomplete="off">
    {% if csrf_token is defined %}<input type="hidden" name="csrf" value="{{ csrf_token() }}">{% endif %}

    <label>Question</label>
    <input type="text" name="question" required placeholder="e.g., What’s the time complexity of mergesort?">

    <div class="sp"></div>
    <label>Options (2–8)</label>
    <div class="grid">
      {% for i in range(1,9) %}
        <input type="text" name="opt{{ i }}" placeholder="Option {{ i }}">
      {% endfor %}
    </div>

    <div class="sp"></div>
    <label>Correct option index (0-based). Leave empty for no grading.</label>
    <input type="text" name="correct" placeholder="e.g., 1">

    <div class="sp"></div>
    <button class="btn btn-primary" type="submit">Create</button>
    <a class="btn" href="{{ url_for('poll_list') }}" style="margin-left:8px;">Cancel</a>
  </form>
</div>
{% endblock %}
