{% extends "base.html" %}
{% block content %}
<div class="card">
  <h3>{{ form.title }} â€” Responses ({{ rows|length }})</h3>
  <table>
    <thead><tr><th>When (UTC)</th><th>Student</th><th>Answers</th></tr></thead>
    <tbody>
    {% for r in rows %}
      <tr>
        <td class="muted">{{ r.when.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        <td>{{ r.name }}</td>
        <td><pre style="white-space:pre-wrap;margin:0;">{{ r.payload | tojson(indent=2) }}</pre></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
